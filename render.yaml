services:
  - type: web
    name: tp-game-server
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: GPT_MODEL
        value: gpt-4o-mini
